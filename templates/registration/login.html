<!doctype html>
<html lang="en">
  <head>
	{% load static %}
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	

	<link rel="stylesheet" href="{%static 'fonts\fonts.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{%static 'fonts\font-awesome-4.7.0\font-awesome-4.7.0\css\font-awesome.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
	
	<link rel="stylesheet" href="{%static 'css/style.css' %}">
	</head>
	<body>
	
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<img src="{%static 'images\KLUG.png' %}" class="rounded mx-auto d-block" alt="KLUG" style="height: 100px;width: 200px;">
					<br>
					<h2 class="heading-section">LOGBOOK</h2>
					
				</div>
			</div>
			<center>{% include 'logging/intimate.html' %}</center>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						
						
						<div class="login-wrap p-4 p-lg-5">
			      	
							<form action="" class="signin-form" method="post" onsubmit="return verifypwd(),isEmail(),verifyID1()">
								{% csrf_token %}
						<div class="form-group mb-3">
							<label class="label">&nbsp&nbsp&nbsp&nbsp<strong><b>User Id</b></strong></label>
							<span id = "warning1" style="color:red"> </span>
							 <!--<input type="text" id="UID1" name="uid" class="form-control" placeholder="Enter Student ID or Employee ID" required>
							&nbsp&nbsp&nbsp&nbsp<span class="helptext">Input should be your ID number.</span>-->
                            {{form1.username}}
						</div>
			      		<div class="form-group mb-3">
			      			<label class="label">&nbsp&nbsp&nbsp&nbsp<strong><b>Name</b></strong></label>
			      			<!-- <input type="text" name="name" class="form-control" placeholder="Enter Name" required> -->
                              {{form1.first_name}}
			      		</div>
						  <div class="form-group mb-3">
							<label class="label">&nbsp&nbsp&nbsp&nbsp<strong><b>EMAIL</b></strong></label>
							<span id = "warning3" style="color:red"> </span>
							<!-- <input id="em" type="email" name="email" class="form-control" placeholder="Enter email" required> -->
                            {{form1.email}}
						</div>

		            	<div class="form-group mb-3">
		            	<label class="label">&nbsp&nbsp&nbsp&nbsp <b>Password</b></label>
		                <!-- <input id="pwd" type="password" name="Password1" maxlength="12" class="form-control" placeholder="Enter Password" required>-->
                        {{form1.password1}}</div>
                      <div class="form-group mb-3">
		            	<label class="label">&nbsp&nbsp&nbsp&nbsp <b>Confirm Password</b></label>
						<span id = "message" style="color:red"> </span> <br>
		                <!-- <input id="cpwd" type="password" name="Password2" maxlength="12" class="form-control" placeholder="Conform Password" required>-->
                      {{form1.password2}}</div>
					  {{form1.error}}
		            <div class="form-group">
		            	<input type="submit" class="form-control btn btn-primary submit px-3" value="Register" name="reg">
		            </div>


		        
</form>
				</div>
				
					<div class="text-wrap p-4 p-lg-5  d-flex align-items-center order-md-last">

					<div class="text w-100">

						<form action="" class="signin-form" method="post" onsubmit="return verifyID2()"> <!--onsubmit="return verifyID2()"-->
							{% csrf_token %}
							<div class="form-group mb-3">

								<label class="label">&nbsp&nbsp&nbsp&nbsp<b>User Id</b></label>
								<span id = "warning2" style="color:red"> </span>
								<input type="text" id="username" name="username" style="background-color:#e6e6e6;" class="form-control" placeholder="Enter Student ID or Employee ID" maxlength="150" autofocus required> 
                        
							</div>
                            <div class="form-group mb-3">
                                <label class="label">&nbsp&nbsp&nbsp&nbsp <b>Password</b></label>
                              <input type="password" name="password" style="background-color:#e6e6e6;" class="form-control" placeholder="Enter Password" autocomplete="new-password" required>
                              
                              </div>
							<br>
						<input type="submit"  style="width: 100%;" class="btn btn-white btn-outline-white" value="Log In" name="li">
						
					</form>
{{form.errors}}
					</div>

		  </div>
		      </div>
			</div>
		</div>
	</section>

	<script src="{%static 'js/jquery.min.js' %}"></script>
  <script src="{%static 'js/popper.js' %}"></script>
  <script src="{%static 'js/bootstrap.min.js' %}"></script>
  <script src="{%static 'js/main.js' %}"></script>
