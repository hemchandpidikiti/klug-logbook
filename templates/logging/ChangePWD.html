<html lang="en">

	<body>
	
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<img src="/home/rishi/Desktop/LogB/images/KLUG.png" class="rounded mx-auto d-block" alt="KLUG" style="height: 100px;width: 200px;">

					<h2 class="heading-section">LOGBOOK</h2>
				</div>
			</div>
			<center><div class="row justify-content-center">
				<div class="col-12 col-lg-12">
					
						
						
						<div class="login-wrap p-4 p-lg-12">
			      	<div class="d-flex">
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="index.html" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-home"></span></a>
										<a href="Attendence.html" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-print"></span></a>

			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">

			      			<input type="password" class="form-control" placeholder="Enter OLD password" required>
			      		</div>
		            	<div class="form-group mb-3">
		            	<label class="label">NEW password</label>
		              <input type="password" class="form-control" placeholder="Enter NEW password" required>
                      </div>
                      <div class="form-group mb-3">
                      <label class="label">&nbsp&nbsp&nbsp&nbspconfirm password</label>
		              <input type="password" class="form-control" placeholder="Confirm NEW password" required>
		           
                    </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">Change password</button>
		            </div>
		            
		          </form>
		        
		      </div>
				
			</div>
