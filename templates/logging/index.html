<!doctype html>
<html lang="en">
  <head>
	{% load static %}
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	

	<link rel="stylesheet" href="{%static 'fonts\fonts.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{%static 'fonts\font-awesome-4.7.0\font-awesome-4.7.0\css\font-awesome.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
	
	<link rel="stylesheet" href="{%static 'css/style.css' %}">
	</head>
	<body>
	
	<section class="ftco-section">
		{% include 'logging/intimate.html' %}
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<img src="{%static 'images\KLUG.png' %}" class="rounded mx-auto d-block" alt="KLUG" style="height: 100px;width: 200px;">
					<br>
					<h2 class="heading-section">LOGBOOK</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						
						
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="{% url 'index' %}" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-home"></span></a>
										<a href="{% url 'attendence' %}" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-print"></span></a>
										<a href="{% url 'changepwd' %}" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-cog"></span></a>
										<a href="{% url 'auth_logout' %}" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-sign-out"></span></a>
									</p>
								</div>
			      	</div>
							<form action="" class="signin-form" method="post" onsubmit="return verifyID1()">
								{% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label">&nbsp&nbsp&nbsp&nbsp<strong><b>ID Number</b></strong></label>
			      			<input type="number" id="IDN" name="uid" class="form-control" placeholder="Enter ID Number" required>
							  <span id = "warning1" style="color:red"> </span>
			      		</div>
		            	<div class="form-group mb-3">
		            	<label class="label">&nbsp&nbsp&nbsp&nbspPurpose</label>
		              <input type="text" name="purpose" maxlength="12" class="form-control" placeholder="Enter Purpose" required>
		            </div>
		            <div class="form-group">
		            	<input type="submit" class="form-control btn btn-primary submit px-3" value="Log In" name="in">
		            </div>
		            
		          </form>
		        </div>
				<div class="text-wrap p-4 p-lg-5  d-flex align-items-center order-md-last">
							
					<div class="text w-100">
						
						<form action="" class="signin-form" method="post" onsubmit="return verifyID2()">
							{% csrf_token %}
							<div class="form-group mb-3">
								
								<label class="label">&nbsp&nbsp&nbsp&nbspID Number</label>
								<input id="IDN1" type="number" name="uid" style="background-color:#e6e6e6;" class="form-control" placeholder="Enter ID Number" required>
								<span id = "warning2" style="color:red"> </span>
							</div>
						<input type="submit" style="width: 100%;" class="btn btn-white btn-outline-white" value="Log Out" name="out">
					</form>
						
					</div>
		  </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{%static 'js/jquery.min.js' %}"></script>
  <script src="{%static 'js/popper.js' %}"></script>
  <script src="{%static 'js/bootstrap.min.js' %}"></script>
  <script src="{%static 'js/main.js' %}"></script>
	<script>
		setTimeout(function(){
			if ($('#msg').length > 0){
				$('#msg').remove();
			}
		}, 2000)
	</script>
	<script>
		function verifyID1(){
			var idn=document.getElementById("IDN").value;
			var idn_len=(''+idn).length;
			if(idn_len<4){
				document.getElementById("warning1").innerHTML="please enter above 4 characters in the ID field!!"
			}
		}
		function verifyID2(){
			var idn1=document.getElementById("IDN1").value;
			var idn_len1=(''+idn1).length;
			
			if(idn_len1<4){
				document.getElementById("warning2").innerHTML="please enter above 4 characters in the ID field!!"
			}
		}
	</script>

	</body>
</html>
